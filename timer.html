<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能计时器 - 时间管理与倒计时工具</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .timer-container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .timer-section { background: white; border-radius: 15px; padding: 30px; margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .time-display { font-size: 4rem; font-weight: bold; font-family: monospace; color: #007bff; margin: 20px 0; text-align: center; }
        .timer-controls { display: flex; justify-content: center; gap: 15px; margin: 20px 0; flex-wrap: wrap; }
        .timer-btn { padding: 12px 24px; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; transition: all 0.3s; font-weight: bold; }
        .timer-btn.primary { background: #007bff; color: white; }
        .timer-btn.success { background: #28a745; color: white; }
        .timer-btn.danger { background: #dc3545; color: white; }
        .timer-btn.warning { background: #ffc107; color: #212529; }
        .timer-tabs { display: flex; justify-content: center; margin-bottom: 30px; border-bottom: 2px solid #eee; }
        .timer-tab { padding: 15px 30px; background: none; border: none; border-bottom: 3px solid transparent; cursor: pointer; font-size: 16px; font-weight: bold; color: #666; }
        .timer-tab.active { color: #007bff; border-bottom-color: #007bff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="nav-link">Global Brands</a>
                <a href="chinese-brands.html" class="nav-link">Chinese Brands</a>
                <a href="tv-repair-game.html" class="nav-link">维修游戏</a>
                <a href="food-wheel.html" class="nav-link">美食转盘</a>
                <a href="timer.html" class="nav-link active">计时器</a>
                <a href="sitemap.html" class="nav-link">网站地图</a>
            </nav>
            <h1 class="logo">智能计时器</h1>
            <p class="subtitle">专业的时间管理与倒计时工具</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="timer-container">
                <div class="timer-tabs">
                    <button class="timer-tab active" onclick="showTab('countdown')">倒计时</button>
                    <button class="timer-tab" onclick="showTab('stopwatch')">秒表</button>
                    <button class="timer-tab" onclick="showTab('timer')">正计时</button>
                </div>

                <div id="countdown" class="tab-content active">
                    <div class="timer-section">
                        <h2>倒计时器</h2>
                        <div class="time-display" id="countdownDisplay">00:00:00</div>
                        <div class="timer-controls">
                            <button class="timer-btn primary" onclick="startCountdown()">开始</button>
                            <button class="timer-btn danger" onclick="resetCountdown()">重置</button>
                        </div>
                    </div>
                </div>

                <div id="stopwatch" class="tab-content">
                    <div class="timer-section">
                        <h2>秒表</h2>
                        <div class="time-display" id="stopwatchDisplay">00:00:00</div>
                        <div class="timer-controls">
                            <button class="timer-btn primary" onclick="startStopwatch()">开始</button>
                            <button class="timer-btn danger" onclick="resetStopwatch()">重置</button>
                        </div>
                    </div>
                </div>

                <div id="timer" class="tab-content">
                    <div class="timer-section">
                        <h2>正计时器</h2>
                        <div class="time-display" id="timerDisplay">00:00:00</div>
                        <div class="timer-controls">
                            <button class="timer-btn primary" onclick="startTimer()">开始</button>
                            <button class="timer-btn danger" onclick="resetTimer()">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="page-summary">
                <h4>页面内容概要</h4>
                <p>智能计时器页面提供多功能时间管理工具，包括倒计时器、秒表和正计时器。用户可以根据需要设置不同的时间参数，支持预设时间快速设置，具备声音提醒和浏览器通知功能。</p>
            </div>
            <p>&copy; 2024 智能计时器平台. 高效时间管理，提升工作效率</p>
        </div>
    </footer>

    <script>
        function showTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            const tabs = document.querySelectorAll('.timer-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // 简单的计时器功能
        let countdownInterval, stopwatchInterval, timerInterval;
        let countdownTime = 0, stopwatchTime = 0, timerTime = 0;

        function startCountdown() {
            if (countdownInterval) return;
            countdownTime = 60; // 1分钟倒计时
            countdownInterval = setInterval(() => {
                countdownTime--;
                updateCountdownDisplay();
                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
            }, 1000);
        }

        function resetCountdown() {
            clearInterval(countdownInterval);
            countdownInterval = null;
            countdownTime = 0;
            updateCountdownDisplay();
        }

        function updateCountdownDisplay() {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;
            document.getElementById('countdownDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startStopwatch() {
            if (stopwatchInterval) return;
            const startTime = Date.now() - stopwatchTime;
            stopwatchInterval = setInterval(() => {
                stopwatchTime = Date.now() - startTime;
                updateStopwatchDisplay();
            }, 1000);
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            stopwatchTime = 0;
            updateStopwatchDisplay();
        }

        function updateStopwatchDisplay() {
            const seconds = Math.floor(stopwatchTime / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            document.getElementById('stopwatchDisplay').textContent = 
                `${hours.toString().padStart(2, '0')}:${(minutes % 60).toString().padStart(2, '0')}:${(seconds % 60).toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerInterval) return;
            const startTime = Date.now() - timerTime;
            timerInterval = setInterval(() => {
                timerTime = Date.now() - startTime;
                updateTimerDisplay();
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timerTime = 0;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const seconds = Math.floor(timerTime / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            document.getElementById('timerDisplay').textContent = 
                `${hours.toString().padStart(2, '0')}:${(minutes % 60).toString().padStart(2, '0')}:${(seconds % 60).toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
